# ~/.config/starship/starship.toml

# Inserts a blank line between shell prompts
add_newline = true

# Change the default prompt format
format = """\
[╭╴](238)$env_var\
$all[╰─](238)$character"""

# Change the default prompt characters
[character]
success_symbol = "[🟢](238)"
error_symbol = "[🔴](238)"

# Shows an icon that should be included by zshrc script based on the distribution or os
[env_var.STARSHIP_DISTRO]
format = '[$env_value](bold white)'  # removed space between distro and rest for pwsh
variable = "STARSHIP_DISTRO"
disabled = false

# Shows the username
[username]
style_user = 'green bold'
style_root = 'black bold'
format = '[datnguyennnx]($style) '
disabled = false
show_always = true

[directory]
truncation_length = 3
truncation_symbol = "…/"
home_symbol = "🚀 ~"
read_only_style = "197"
read_only = "🚀 "
format = "at [$path]($style)[$read_only]($read_only_style) "

[git_branch]
symbol = '🌱 '
truncation_length = 50
truncation_symbol = ''

[git_commit]
commit_hash_length = 4
tag_symbol = '🔖 '

[git_status]
conflicted = '🏳'
ahead = '🏎💨'
behind = '😰'
diverged = '😵'
up_to_date = '✓'
untracked = '🤷'
stashed = '📦'
modified = '📝'
staged = '[++\($count\)](green)'
renamed = '👅'
deleted = '🗑'


[python]
format = 'via [👾 Python $version](bold green) '

[nodejs]
format = 'via [🤖 Nodejs $version](bold green) '

[c]
format = 'via [📝 C lang $version]($style)'

[golang]
format = 'via [💨 Go $version](bold cyan) '

[time]
disabled = false
format = '🕙 [\[ $time \]]($style) '
time_format = '%T'
time_range = '00:00:00-24:00:00'


